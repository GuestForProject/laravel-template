version: '3'

services:
  db:
    image: mysql:8.0
    restart: always
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: qwerty12345
      MYSQL_DATABASE: laravel
      
    #   MYSQL_USER: devuser
    #   MYSQL_PASSWORD: devpass

  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    restart: always
    ports:
      - 8080:80
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: qwerty12345


  laravel:
    build: .
    command: php artisan serve --host=0.0.0.0 --port=8000
    ports:
    - 8000:8000
    depends_on:
      - db
    

